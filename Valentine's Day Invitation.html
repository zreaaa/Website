<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .button-container {
            position: relative;
            display: inline-block;
        }

        .button-container img {
            max-width: 100px; /* Adjust size of GIF */
            position: absolute;
            top: -60px; /* Position above the text */
            left: 50%;
            transform: translateX(-50%);
        }

        .valentine-message {
            font-size: 20px;
            color: #ff6f91;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .yes-button {
            background: #ff6f91;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-button.glow {
            box-shadow: 0 0 15px #ff4757, 0 0 30px #ff6f91;
            transform: scale(1.1);
        }

        .no-button {
            background: #e63946;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .no-button:hover {
            transform: translateX(50px); /* Moves away when hovered over */
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup h2 {
            color: #ff6f91;
        }

        .popup p {
            margin: 15px 0;
        }

        .popup .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup .close-btn:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <img src="Capoo.gif" alt="Valentine's Icon" />
        <div class="valentine-message">Will you be my Valentine? hehe</div>
        <div class="buttons">
            <button class="yes-button" id="yesButton" onclick="showPopup()">Yes! ðŸ’–</button>
            <button class="no-button" id="noButton" onclick="makeYesAppealing()">No ðŸ˜”</button>
        </div>
    </div>

    <div class="popup" id="valentinePopup">
        <h2>WOHOHOII! ðŸ’Œ</h2>
        <p>PAANO BA YAN NAG YES KA! HAHAHAHHAHAHAðŸ’–</p>
        
        <button class="close-btn" onclick="hidePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('valentinePopup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('valentinePopup').style.display = 'none';
        }

        function makeYesAppealing() {
            const yesButton = document.getElementById('yesButton');
            yesButton.classList.add('glow');
            setTimeout(() => {
                yesButton.classList.remove('glow');
            }, 2000); // Remove the glow effect after 2 seconds
        }
    </script>
</body>
</html>
